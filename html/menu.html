  const loggedUser = localStorage.getItem("loggedUser");
  fetch("/json/user_info.json")
    .then(response => response.json())
    .then(users => {
      const user = users.find(user => user.username === loggedUser);
      if (user) {
        document.getElementById("profpic").src = user.pic;
      }
    })
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/../../css/update-storage.css">
  
    <title>Προσθήκη Πρώτων Υλών</title>
</head>
<body>
    <form id="addForm">
        <div class="form-group">
            <label for="input1">Όνομα Υλικού</label>
        <input type="text" id="input1" required>
        </div>
        <div class="form-group">
            <label for="input2">Περιγραφή</label>
            <input type="text" id="input2" required>
        </div>
        <div class="form-group">
            <label for="input3">Διαθέσιμο απόθεμα</label>
            <input type="number" id="input3" required>
        </div>
        <div class="form-group">
            <label for="input4">Μονάδα</label>
            <input type="text" id="input4" required>
        </div>
        <div class="form-group">
            <label for="input5">Κατάσταση</label>
            <input type="text" id="input5" required>
        </div>
        <div class="form-group">
            <label for="input6">Προμηθευτής</label>
            <input type="text" id="input6" required>
        </div>

      <button type="submit" class="submit-btn">Καταχώρηση</button>
    </form>
    <script>
        document.getElementById('addForm').addEventListener('submit', function(event) {
        event.preventDefault();   
        
        const name = document.getElementById('input1').value;
        const description = document.getElementById('input2').value;
        const stock = document.getElementById('input3').value;
        const unit = document.getElementById('input4').value;
        const status = document.getElementById('input5').value;
        const supplier = document.getElementById('input6').value;

        const materials = JSON.parse(localStorage.getItem('materials')) || [];
        materials.push({ name, description, stock, unit, status, supplier });
        localStorage.setItem('materials', JSON.stringify(materials));


        document.getElementById('addForm').reset();
        window.location.href = 'storage.html';
        });
    </script>
</body>
</html>

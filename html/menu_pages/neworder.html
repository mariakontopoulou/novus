<!DOCTYPE html>
<html lang="el">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Νέα Παραγγελία</title>
    <link rel="stylesheet" href="/../../css/pages.css" />
  </head>
  <body>
    <div id="menu"></div>

    <div class="main-content">
      <h1>Νέα Παραγγελία</h1>
      <form class="order-form">
        <div class="form-group">
          <label for="customer">Όνομα Πελάτη</label>
          <input type="text" id="customer" name="customer" required />
        </div>

        <div class="form-group">
          <label for="orderDate">Ημερομηνία Καταχώρησης</label>
          <input type="date" id="orderDate" name="orderDate" required />
        </div>

        <div class="form-group">
          <label for="deliveryDate">Ημερομηνία Παράδοσης</label>
          <input type="date" id="deliveryDate" name="deliveryDate" required />
        </div>

        <div class="form-group">
          <label for="status">Κατάσταση</label>
          <select id="status" name="status">
            <option value="Εκκρεμεί">Εκκρεμεί</option>
            <option value="Ολοκληρώθηκε">Ολοκληρώθηκε</option>
            <option value="Ακυρώθηκε">Σε εξέλιξη</option>
          </select>
        </div>

        <button type="submit" class="submit-btn">Καταχώρηση</button>
      </form>
    </div>

    <script src="../../javascript/menu-loader.js"></script>
    <script src="../../javascript/navigations.js"></script>
  </body>
</html>
